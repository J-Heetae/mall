<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head" />
<!-- daum 우편번호 서비스 -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>

<script type="text/javascript" th:src="@{/js/memberJoinValidation.js}"></script>

<link rel="stylesheet" th:href="@{/css/formPage.css}" />

<body>

    <header th:replace="fragments/header :: header" />

    <div class="container join_container">

        <h1>회원가입</h1>

        <div class="join_box">

            <form action="/members/join" method="post" th:object="${joinForm}">

                <div class="form_group">
                    <label th:for="userId">아이디</label>
                    <div class="input_box">
                        <input type="text" id="userId" name="userId" placeholder="아이디 입력">
                    </div>
                    <div class="errorMessage" id="join_userId_errorMessage"></div>
                </div>

                <div class="form_group">
                    <label th:for="pwd">비밀번호</label>
                    <div class="input_box">
                        <input type="password" id="pwd" name="pwd" placeholder="비밀번호 입력">
                    </div>
                    <div class="errorMessage" id="join_pwd_errorMessage"></div>

                    <div class="input_box">
                        <input type="password" id="pwd_ch" name="pwd_ch" placeholder="비밀번호 확인">
                    </div>
                    <div class="errorMessage" id="join_pwd_ch_errorMessage"></div>
                </div>

                <div class="form_group">
                    <label th:for="email">이메일</label>
                    <div class="input_box">
                        <input type="email" id="email" name="email" placeholder="이메일 입력">
                    </div>
                    <div class="errorMessage" id="join_email_errorMessage"></div>
                </div>


                <div class="form_group">
                    <label th:for="phone">휴대전화</label>
                    <div class="input_box">
                        <input type="text" id="phone" name="phone" maxlength="11" placeholder="휴대폰 번호 입력">
                    </div>
                    <div class="errorMessage" id="join_phone_errorMessage"></div>
                </div>

                <div class="input_box">
                    <button type="submit" id="join_submit">
                        가입하기
                    </button>
                </div>

            </form>
        </div>

    </div>

    <footer th:replace="fragments/footer :: footer" />

</body>
</html>
