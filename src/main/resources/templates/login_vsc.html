<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- awesome font -->
  <script src="https://kit.fontawesome.com/02014ca9bd.js" crossorigin="anonymous"></script>
  
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/footer.css" />
  <link rel="stylesheet" href="../static/css/formPage.css" />
  <link rel="stylesheet" href="../static/css/header.css" />
  <link rel="stylesheet" href="../static/css/main.css" />
  <link rel="stylesheet" href="../static/css/common.css" />

  <title>Mall</title>

</head>

<body>
  <div class="container login_container" th:fragment="login">

    <h1>로그인</h1>
    <div class="login_box">
      <form action="/members/login" method="post" th:object="${loginForm}">
  
        <div class="form_group">
          <div class="input_box">
            <input type="text" th:field="*{userId}" placeholder="아이디">
          </div>
          <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
             th:class="${#fields.hasErrors('userId')}? 'errorMessage': '' "></p>
        </div>
  
        <div class="form_group">
          <div class="input_box">
            <input type="password" th:field="*{pwd}" placeholder="비밀번호">
          </div>
          <p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"
             th:class="${#fields.hasErrors('pwd')}? 'errorMessage': '' "></p>
        </div>
  
        <div class="form_group" th:if="${#fields.hasGlobalErrors()}">
          <p class="errorMessage" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
  
        <div class="input_box">
          <button type="submit">로그인</button>
        </div>
  
        <a href="/members/join">
          <div id="join_button">
            회원가입
          </div>
        </a>
  
      </form>
    </div>
    
  </div>
</body>
</html>
